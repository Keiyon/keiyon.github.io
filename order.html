<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="main.css">
    <style>
        input[type=text], textarea, select {
            width: 98%;
            padding: 12px;
            border: 3px solid;
            margin-top: 6px;
            margin-bottom: 14px;
            resize: vertical;
        }


    input[type=submit] {
        background-color: red;
        color: black;
        padding: 15px 15px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    .orderform {
        margin-top: 12%
    }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" target="_self">Home</a>
            <a href="products.html" target="_self">Products</a>
            <a href="pricing.html" target="_self">Pricing</a>
            <a href="monitor.html" target="_self">Monitor</a>
            <a href="mouse.html" target="_self">Mouse</a>
            <a href="keyboard.html" target="_self">Keyboard</a>
            <a href="headset.html" target="_self">Headset</a>
            <a href="chairs.html" target="_self">Chairs</a>
            <a class="active" href="order.html" target="_self">Order Form</a>
            <a href="contact.html" target="_self">Contact Form</a>            
        </div>
    <h1>Order Form</h1>
    </header>
    <main>
        <div class="orderform">
        <form action="/submit" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname"  placeholder="Enter your first name...">
            
            <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname"  placeholder="Enter your last name...">
            
            <br>

            <label for="products">Products:</label>
            <select id="products" name="product">
                <option value="monitor">Monitor</option>
                <option value="mice">Mouse</option>
                <option value="keyboard">Keyboard</option>
                <option value="headset">Headset</option>
                <option value="chair">Chair</option>

            </select>

            <br>
            
            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

            </select>

            

            <br>

            <input type="submit" value="Submit">

        </form>
        </div>

    </main>
    <footer>
        <div class="copyright">
        <p>&copy; Copyright 2024 Keiyon Tyler's REALL | <a href="https://github.com/Keiyon" target="_blank">GitHub</a></p>
        </div>
    </footer>
    
</body>
</html>
